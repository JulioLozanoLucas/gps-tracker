<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            min-height: 100vh;
            padding: 16px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        h1 {
            font-size: 1.2rem;
            font-weight: 300;
            text-align: center;
            margin-bottom: 14px;
            color: #94a3b8;
        }

        /* Velocidad y rumbo en l√≠nea */
        .motion-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 10px;
        }

        .motion-card {
            background: #1e293b;
            border-radius: 10px;
            padding: 12px;
            text-align: center;
        }

        .card-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #64748b;
            margin-bottom: 4px;
        }

        .speed-value {
            font-size: 1.8rem;
            font-family: 'SF Mono', 'Consolas', monospace;
            color: #4ade80;
            line-height: 1;
        }

        .speed-unit {
            font-size: 0.7rem;
            color: #64748b;
            margin-top: 2px;
        }

        /* Rumbo compacto */
        .heading-display {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .heading-arrow {
            font-size: 1.4rem;
            transition: transform 0.3s ease-out;
            color: #38bdf8;
        }

        .heading-info {
            text-align: left;
        }

        .heading-value {
            font-size: 1.3rem;
            font-family: 'SF Mono', 'Consolas', monospace;
            color: #38bdf8;
            line-height: 1;
        }

        .heading-cardinal {
            font-size: 0.75rem;
            color: #64748b;
            margin-top: 2px;
        }

        /* Coordenadas compactas */
        .coords-compact {
            background: #1e293b;
            border-radius: 10px;
            padding: 10px 14px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'SF Mono', 'Consolas', monospace;
        }

        .coords-compact .coord-item {
            text-align: center;
        }

        .coords-compact .coord-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            color: #64748b;
            margin-bottom: 2px;
        }

        .coords-compact .coord-value {
            font-size: 0.95rem;
            color: #38bdf8;
        }

        .coords-compact .accuracy {
            font-size: 0.7rem;
            color: #64748b;
        }

        .status {
            text-align: center;
            padding: 6px;
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .status.error {
            color: #f87171;
        }

        /* Bot√≥n guardar GRANDE */
        .btn-save {
            width: 100%;
            padding: 26px;
            border: none;
            border-radius: 14px;
            font-size: 1.3rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
            margin-bottom: 10px;
            background: #22c55e;
            color: white;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .btn-save:hover {
            background: #16a34a;
        }

        .btn-save:active {
            transform: scale(0.98);
            background: #15803d;
        }

        .btn-save:disabled {
            background: #334155;
            color: #64748b;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 8px;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-primary:active {
            transform: scale(0.98);
        }

        .saved-list {
            margin-top: 16px;
        }

        .saved-list h2 {
            font-size: 0.75rem;
            font-weight: 400;
            color: #64748b;
            margin-bottom: 8px;
        }

        .saved-item {
            background: #1e293b;
            border-radius: 8px;
            padding: 10px 12px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .saved-coords {
            font-family: 'SF Mono', 'Consolas', monospace;
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .saved-actions {
            display: flex;
            gap: 6px;
        }

        .saved-actions button {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 4px 8px;
            font-size: 0.7rem;
            border-radius: 4px;
        }

        .saved-actions button:hover {
            background: #334155;
            color: #e2e8f0;
        }

        .saved-actions .maps-link {
            color: #4ade80;
        }

        .empty-state {
            text-align: center;
            color: #475569;
            font-size: 0.75rem;
            padding: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìç GPS Tracker</h1>

        <!-- Velocidad y Rumbo -->
        <div class="motion-display">
            <div class="motion-card">
                <div class="card-label">Velocidad</div>
                <div class="speed-value" id="speed">--</div>
                <div class="speed-unit">km/h</div>
            </div>
            <div class="motion-card">
                <div class="card-label">Rumbo</div>
                <div class="heading-display">
                    <span class="heading-arrow" id="arrow">‚û§</span>
                    <div class="heading-info">
                        <div class="heading-value" id="heading">--¬∞</div>
                        <div class="heading-cardinal" id="cardinal">--</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Coordenadas compactas -->
        <div class="coords-compact">
            <div class="coord-item">
                <div class="coord-label">Lat</div>
                <div class="coord-value" id="lat">--</div>
            </div>
            <div class="coord-item">
                <div class="coord-label">Lon</div>
                <div class="coord-value" id="lon">--</div>
            </div>
            <div class="coord-item">
                <div class="accuracy" id="accuracy">¬±--m</div>
            </div>
        </div>

        <div class="status" id="status">Pulsa iniciar para comenzar</div>

        <!-- Bot√≥n GUARDAR grande -->
        <button class="btn-save" id="btnSave" onclick="saveCoords()" disabled>üìå Guardar</button>

        <button class="btn btn-primary" id="btnToggle" onclick="toggleGPS()">Iniciar GPS</button>

        <div class="saved-list">
            <h2>Posiciones guardadas</h2>
            <div id="savedItems"></div>
        </div>
    </div>

    <script>
        let watchId = null;
        let currentCoords = null;
        let savedPositions = JSON.parse(localStorage.getItem('savedPositions') || '[]');

        function toggleGPS() {
            if (watchId) {
                stopGPS();
            } else {
                startGPS();
            }
        }

        function startGPS() {
            if (!navigator.geolocation) {
                showStatus('Tu navegador no soporta geolocalizaci√≥n', true);
                return;
            }

            showStatus('Obteniendo ubicaci√≥n...');
            
            watchId = navigator.geolocation.watchPosition(
                (position) => {
                    currentCoords = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude,
                        accuracy: position.coords.accuracy,
                        speed: position.coords.speed,
                        heading: position.coords.heading
                    };
                    
                    document.getElementById('lat').textContent = currentCoords.lat.toFixed(6);
                    document.getElementById('lon').textContent = currentCoords.lon.toFixed(6);
                    document.getElementById('accuracy').textContent = `¬±${Math.round(currentCoords.accuracy)}m`;
                    
                    // Velocidad (m/s ‚Üí km/h)
                    if (currentCoords.speed !== null && currentCoords.speed > 0) {
                        const kmh = (currentCoords.speed * 3.6).toFixed(1);
                        document.getElementById('speed').textContent = kmh;
                    } else {
                        document.getElementById('speed').textContent = '0';
                    }
                    
                    // Rumbo de movimiento
                    if (currentCoords.heading !== null && currentCoords.speed > 0.5) {
                        const h = Math.round(currentCoords.heading);
                        document.getElementById('heading').textContent = h + '¬∞';
                        document.getElementById('cardinal').textContent = getCardinal(h);
                        document.getElementById('arrow').style.transform = `rotate(${h}deg)`;
                    } else {
                        document.getElementById('heading').textContent = '--¬∞';
                        document.getElementById('cardinal').textContent = 'parado';
                        document.getElementById('arrow').style.transform = 'rotate(0deg)';
                    }
                    
                    showStatus('GPS activo');
                    document.getElementById('btnSave').disabled = false;
                },
                (error) => {
                    showStatus('Error: ' + getErrorMessage(error), true);
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 0
                }
            );

            document.getElementById('btnToggle').textContent = 'Detener GPS';
        }

        function stopGPS() {
            if (watchId) {
                navigator.geolocation.clearWatch(watchId);
                watchId = null;
            }
            document.getElementById('btnToggle').textContent = 'Iniciar GPS';
            document.getElementById('btnSave').disabled = true;
            showStatus('GPS detenido');
        }

        function getCardinal(deg) {
            const dirs = ['N', 'NE', 'E', 'SE', 'S', 'SO', 'O', 'NO'];
            const index = Math.round(deg / 45) % 8;
            return dirs[index];
        }

        function saveCoords() {
            if (!currentCoords) return;

            const position = {
                lat: currentCoords.lat,
                lon: currentCoords.lon,
                timestamp: new Date().toLocaleString('es-ES')
            };

            savedPositions.unshift(position);
            localStorage.setItem('savedPositions', JSON.stringify(savedPositions));
            renderSavedItems();
            
            // Feedback visual
            const btn = document.getElementById('btnSave');
            btn.textContent = '‚úì Guardado';
            setTimeout(() => { btn.textContent = 'üìå Guardar'; }, 1000);
        }

        function deletePosition(index) {
            savedPositions.splice(index, 1);
            localStorage.setItem('savedPositions', JSON.stringify(savedPositions));
            renderSavedItems();
        }

        function openInMaps(lat, lon) {
            window.open(`https://www.google.com/maps?q=${lat},${lon}`, '_blank');
        }

        function renderSavedItems() {
            const container = document.getElementById('savedItems');
            
            if (savedPositions.length === 0) {
                container.innerHTML = '<div class="empty-state">No hay posiciones guardadas</div>';
                return;
            }

            container.innerHTML = savedPositions.map((pos, i) => `
                <div class="saved-item">
                    <div>
                        <div class="saved-coords">${pos.lat.toFixed(6)}, ${pos.lon.toFixed(6)}</div>
                        <div style="font-size: 0.6rem; color: #475569; margin-top: 2px;">${pos.timestamp}</div>
                    </div>
                    <div class="saved-actions">
                        <button class="maps-link" onclick="openInMaps(${pos.lat}, ${pos.lon})">Maps</button>
                        <button onclick="deletePosition(${i})">√ó</button>
                    </div>
                </div>
            `).join('');
        }

        function showStatus(message, isError = false) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status' + (isError ? ' error' : '');
        }

        function getErrorMessage(error) {
            switch (error.code) {
                case 1: return 'Permiso denegado';
                case 2: return 'Posici√≥n no disponible';
                case 3: return 'Tiempo de espera agotado';
                default: return 'Error desconocido';
            }
        }

        // Inicializar
        renderSavedItems();
    </script>
</body>
</html>
